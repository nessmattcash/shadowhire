<div class="auth-container">
  <!-- Premium Particle Background -->
  <div class="particles-premium" id="particles"></div>
  
  <!-- Visual Side -->
  <div class="visual-side">
    <div class="visual-content">
      <div class="logo-container">
        <img src="assets/admin/images/logo/shadowhire.png" alt="ShadowHire" class="logo-main" />
      </div>
      <h1 class="visual-title">Unlock Your Career Potential</h1>
      <p class="visual-subtitle">AI-powered resume analysis for your professional growth</p>
      
      <div class="cv-animation-container">
        <img src="assets/admin/images/logo/cv1.svg" alt="CV analysis animation" class="cv-animation" />
        <div class="scanning-beam"></div>
      </div>
    </div>
  </div>
  
  <!-- Login Side -->
  <div class="login-side">
    <div class="login-container">
      <h2 class="login-title">Sign In</h2>
      <p class="login-subtitle">Access your personalized resume scoring dashboard</p>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="premium-form">
        <div class="form-group">
          <div class="input-container">
            <input type="email" id="email" class="form-control" formControlName="email" required />
            <label for="email" class="floating-label">Email Address</label>
            <div class="input-highlight"></div>
            <div class="input-underline"></div>
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-container">
            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" formControlName="password" required />
            <label for="password" class="floating-label">Password</label>
            <div class="input-highlight"></div>
            <div class="input-underline"></div>
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </div>
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="remember" formControlName="rememberMe" />
            <span class="checkmark"></span>
            <span class="checkbox-label">Remember me</span>
          </label>
          <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
          <span class="btn-text">{{ isLoading ? 'SIGNING IN...' : 'SIGN IN' }}</span>
          <span class="btn-hover-effect"></span>
          <span class="btn-ripple"></span>
        </button>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <button type="button" class="btn btn-google">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.8 10.5H12v3.6h5.5c-.5 2.5-2.8 3.6-5.5 3.6-3.3 0-6-2.7-6-6s2.7-6 6-6c1.5 0 2.9.6 4 1.5l2.8-2.8C16.9 2.1 14.6 1 12 1 5.9 1 1 5.9 1 12s4.9 11 11 11 11-4.9 11-11c0-.7-.1-1.4-.2-2.1z"></path>
          </svg>
          <span>Continue with Google</span>
        </button>
        
        <div class="signup-link">
          Don't have an account? <a routerLink="/sign-up">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>
